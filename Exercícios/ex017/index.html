<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Super Contador </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Vamos contar </h1>
    </header>
    <section>
        <div>
            <div class="campo">
                <label for="txtini"> Início: </label>
                <input type="number" name="txtini" id="txtini">
            </div>
            <div class="campo">
                <label for="txtfim"> Fim: </label>
                <input type="number" name="txtfim" id="txtfim">
            </div>
            <div class="campo">
                <label for="txtpasso"> Passo: </label>
                <input type="number" name="txtpasso" id="txtpasso">
            </div>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p> &copy; CursoemVídeo </p>
    </footer>

    <script src="script.js"> </script>
</body>

</html>
