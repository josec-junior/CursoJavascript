<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Desafio de Boas-vindas </title>
    <style>
        body {
            font: normal 1.2em Arial;
        }

        button {
            width: 150px;
            height: 100px;
            font: normal 1em Arial;
        }
    </style>
</head>

<body>
    <h1> Boas-vindas </h1>
    <button onclick="apresentar()"> Inicie o desafio </button>

    <script>
        function apresentar() {
            var nome = window.prompt("Qual é o seu nome?")
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>

</html>
